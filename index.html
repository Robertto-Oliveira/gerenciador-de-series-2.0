<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Geenciador de Séries 3.0</title>
</head>
<body>
        
    <div class="container-grid">
            <header id="cabecalho">
                <h1>Cadastro de séries</h1>
                <h2>Cadastre a sua série preferida</h2>
            </header> 
                         
        <div class="container-form">
               
                <form class="cad-form" action="submit">
                    <div class="cadastro"> 
                        <h3>Cadastro</h3>    
                        <p>Série</p>
                        <input type="text" placeholder="Cadastre uma série">
                        <div class="division-cad">
                            <p>Temporada</p>
                            <input type="number" id="cad-temp" min="1" max="100" placeholder="Temporada">
                            <p>Episódio</p>
                            <input type="number" id="cad-episode" placeholder="Episódio">
                        </div>
                        <br>
                        
                        <div id="botao">
                            <button type="button" id="add-btn" >Cadastrar</button>
                            <button type="reset" id="clear-btn">Limpar</button>
                        </div>
                    </div>
                </form>
            

            
                <form class="edit-form" action="submit">
                    <div class="editar">
                        <h3>Editar</h3>      
                        <p>Série</p>
                        <input type="text" placeholder="Nome da série">
                        <div class="division-edit">
                            <p>Temporada</p>
                            <input type="number" id="edit-temp" min="1" max="100" placeholder="Temporada">
                            <p>Episódio</p>
                            <input type="number" id="edit-episode" placeholder="Episódio">
                        </div>
                        <br>
                        
                        <div id="botao">
                            <button type="button" id="edit-btn">Editar</button>
                            <button type="button" id="delete-btn">Deletar</button>
                            <button type="reset" id="clear-btn">Limpar</button>
                        </div>
                    </div>    
                </form>
            
            <form class="search-form" action="">
                <div class="search">
                    <h3>Pesquisar</h3>
                    <p>Série</p>
                    <input type="text" placeholder="Pesquisar uma série">
                    <div class="division-search">
                        <p>Temporada</p>
                        <input type="number" id="search-temp" min="1" max="100" placeholder="Temporada">
                        <p>Episódio</p>
                        <input type="number" id="search-episode" placeholder="Episódio">
                    </div>
                  
                    <br>
                    
                    <div id="botao">
                        <button type="button" id="search-btn" onclick="showForm('result-form')">Pesquisar</button>
                        <button>Limpar</button>
                    </div>
                </div>
                
            </form>

            <form  id="result-form" class="hide">
                <div class="result">
                    <h3>Resultado</h3>
                    <textarea name="resultado" id="result-search" cols="40" rows="20"></textarea>
                    <br>
                    
                    <div id="botao">
                        <button type="reset" id="clear-btn">Limpar</button>
                        <button id="exit-btn" type="button">Sair</button>
                    </div>
                </div>    
            </form>

            

        </div>
        <div class="rodape">
            <footer id="rdp">Copyright - Roberto Brito de Oliveira - 2023</footer>
        </div>

    </div>
        

    
    
</body>
</html>
