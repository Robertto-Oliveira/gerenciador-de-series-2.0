<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Geenciador de Séries 3.0</title>
</head>
<body>
        
    <div class="container-grid">
            <header>
                <h1>Cadastro de séries</h1>
                <h2>Cadastre a sua série preferida</h2>
            </header> 
                         
        <div class="wrapper">    
            <div id="cad-form">Cadastro
                <p>Série</p>
                <input type="text">
                <p>Temporada</p>
                <input type="number" min="1" max="100">
                <p>Episódio</p>
                <input type="number">

                <div class="btn">
                <button>Cadastrar</button>
                <button>Limpar</button>
                </div>
            </div>

            <div id="edit-form">Editar
                <p>Série</p>
                <input type="text">
                <p>Temporada</p>
                <input type="number" min="1" max="100">
                <p>Episódio</p>
                <input type="number">

                <div class="btn">
                    <button>Editar</button>
                    <button>Deletar</button>
                    <button>Limpar</button>
                </div>
            </div>

            <div id="search-form">Pesquisar
                <p>Série</p>
                <input type="text">
                <p>Temporada</p>
                <input type="number" min="1" max="100">
                <p>Episódio</p>
                <input type="number">

                <div class="btn">
                    <button>Pesquisar</button>
                    <button>Limpar</button>
                </div>
            </div>

            <div class="hide" id="result-form">Resultado
                <textarea name="" id="result" cols="40" rows="15"></textarea>

                <div>
                    <button>Limpar</button>
                    <button>Sair</button>
                </div>
            </div>

            <footer id="rdp">Copyright - Roberto Brito de Oliveira - 2023</footer>

        </div>
        

    </div>
        

    
    
</body>
</html>
